hydra:
  run:
    dir: ./
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=RUN
    task:
    - mode=nlu_ft
    - task=KorSTS
    - optim.grad_acc=2
    - model.hf_model=True
    - model.name=skt/kogpt2-base-v2
    - optim.base_lr=1e-02
    - data.max_length=256
    - model.set_lora=true
    - model.lora.r=32
    - model.lora.alpha=128
    - model.set_kombo=false
    - model.kombo.do_combination=false
    - model.kombo.add_lora=false
  job:
    name: run_finetuning
    chdir: true
    override_dirname: data.max_length=256,mode=nlu_ft,model.hf_model=True,model.kombo.add_lora=false,model.kombo.do_combination=false,model.lora.alpha=128,model.lora.r=32,model.name=skt/kogpt2-base-v2,model.set_kombo=false,model.set_lora=true,optim.base_lr=1e-02,optim.grad_acc=2,task=KorSTS
    id: ???
    num: ???
    config_name: default
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.1'
    cwd: /data3/user21/KOMBO_Generation
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /data3/user21/KOMBO_Generation/configs/gpt2
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /data3/user21/KOMBO_Generation
    choices:
      local_env: default
      task: KorSTS
      mode: nlu_ft
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
